apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'YOUR_GITOPS_REPO_URL' # <-- IMPORTANT: Change this!
    targetRevision: HEAD
    path: apps/templates
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
